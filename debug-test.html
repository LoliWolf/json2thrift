        // 复制核心转换逻辑
        class DebugJson2Thrift {
            constructor() {
                this.structDefinitions = new Map();
                this.debugLog = [];
            }

            log(message) {
                this.debugLog.push(message);
                console.log(message);
            }

            convertToThrift(obj, structName = 'GeneratedStruct') {
                this.structDefinitions.clear();
                this.debugLog = [];
                
                this.log(`开始转换，根结构名称: ${structName}`);
                
                let thriftCode = '';

                // 递归处理对象，生成结构体定义
                const processObject = (obj, name) => {
                    this.log(`处理对象: ${name}`);
                    let fields = [];
                    let localFieldIndex = 1;

                    for (const [key, value] of Object.entries(obj)) {
                        const fieldType = this.getThriftType(value, key);
                        fields.push(`  ${localFieldIndex}: optional ${fieldType} ${key};`);
                        this.log(`  字段 ${localFieldIndex}: ${key} -> ${fieldType}`);
                        localFieldIndex++;
                    }

                    const structDef = `struct ${name} {\n${fields.join('\n')}\n}`;
                    
                    if (this.structDefinitions.has(name)) {
                        this.log(`警告: 结构体 ${name} 已存在，跳过重复定义`);
                    } else {
                        this.structDefinitions.set(name, structDef);
                        this.log(`添加结构体定义: ${name}`);
                    }
                    
                    return name;
                };

                // 处理根对象
                if (Array.isArray(obj)) {
                    this.log('根对象是数组');
                    if (obj.length > 0 && typeof obj[0] === 'object' && obj[0] !== null) {
                        const mergedObject = this.mergeArrayObjects(obj);
                        processObject(mergedObject, structName);
                        thriftCode = Array.from(this.structDefinitions.values()).join('\n\n');
                        thriftCode += `\n\n// Root type: list<${structName}>`;
                    } else {
                        const elementType = obj.length > 0 ? this.getThriftType(obj[0]) : 'string';
                        thriftCode = `// Root type: list<${elementType}>`;
                    }
                } else if (typeof obj === 'object' && obj !== null) {
                    this.log('根对象是普通对象');
                    processObject(obj, structName);
                    thriftCode = Array.from(this.structDefinitions.values()).join('\n\n');
                } else {
                    this.log('根对象是基本类型');
                    thriftCode = `// Generated Thrift IDL\n\n// Root type: ${this.getThriftType(obj)}`;
                }

                this.log(`最终生成了 ${this.structDefinitions.size} 个结构体`);
                return thriftCode;
            }

            getThriftType(value, fieldName = '') {
                if (value === null || value === undefined) {
                    return 'string';
                }

                switch (typeof value) {
                    case 'boolean':
                        return 'bool';
                    case 'number':
                        return Number.isInteger(value) ? 'i64' : 'double';
                    case 'string':
                        return 'string';
                    case 'object':
                        if (Array.isArray(value)) {
                            if (value.length === 0) {
                                return 'list<string>';
                            }
                            
                            const hasObjectElements = value.some(item => 
                                typeof item === 'object' && item !== null && !Array.isArray(item)
                            );
                            
                            if (hasObjectElements) {
                                const mergedObject = this.mergeArrayObjects(value);
                                const elementType = this.getThriftType(mergedObject, fieldName);
                                return `list<${elementType}>`;
                            } else {
                                const elementType = this.getThriftType(value[0], fieldName);
                                return `list<${elementType}>`;
                            }
                        } else {
                            // 嵌套对象，创建新的结构体
                            const structName = this.capitalizeFirst(fieldName);
                            this.log(`处理嵌套对象字段: ${fieldName} -> ${structName}`);
                            
                            if (!this.structDefinitions.has(structName)) {
                                let fields = [];
                                let localFieldIndex = 1;
                                
                                for (const [key, val] of Object.entries(value)) {
                                    const fieldType = this.getThriftType(val, key);
                                    fields.push(`  ${localFieldIndex}: optional ${fieldType} ${key};`);
                                    localFieldIndex++;
                                }
                                
                                const structDef = `struct ${structName} {\n${fields.join('\n')}\n}`;
                                this.structDefinitions.set(structName, structDef);
                                this.log(`创建嵌套结构体: ${structName}`);
                            } else {
                                this.log(`嵌套结构体 ${structName} 已存在，复用`);
                            }
                            return structName;
                        }
                    default:
                        return 'string';
                }
            }

            mergeArrayObjects(array) {
                this.log(`合并数组对象，数组长度: ${array.length}`);
                const merged = {};
                
                array.forEach((item, index) => {
                    if (typeof item === 'object' && item !== null && !Array.isArray(item)) {
                        Object.keys(item).forEach(key => {
                            if (!(key in merged)) {
                                merged[key] = item[key];
                                this.log(`  从索引 ${index} 添加字段: ${key}`);
                            }
                        });
                    }
                });
                
                return merged;
            }

            capitalizeFirst(str) {
                if (!str) return 'UnknownStruct';
                return str.charAt(0).toUpperCase() + str.slice(1);
            }
        }

        const debugConverter = new DebugJson2Thrift();

        function debugConvert() {
            const jsonInput = document.getElementById('jsonInput').value;
            const thriftOutput = document.getElementById('thriftOutput');
            const debugInfo = document.getElementById('debugInfo');

            try {
                const jsonObj = JSON.parse(jsonInput);
                const thriftCode = debugConverter.convertToThrift(jsonObj, 'ResponseStruct');
                
                thriftOutput.textContent = thriftCode;
                
                // 显示调试信息
                let debugText = '调试日志:\n';
                debugConverter.debugLog.forEach((log, index) => {
                    debugText += `${index + 1}. ${log}\n`;
                });
                
                debugText += '\n结构体定义映射:\n';
                debugConverter.structDefinitions.forEach((def, name) => {
                    debugText += `${name}: 已定义\n`;
                });
                
                debugInfo.textContent = debugText;
                
            } catch (error) {
                thriftOutput.textContent = '转换失败: ' + error.message;
                debugInfo.textContent = '错误: ' + error.stack;
            }
        }

        function clearOutput() {
            document.getElementById('thriftOutput').textContent = '';
            document.getElementById('debugInfo').textContent = '';
        }

        // 页面加载时自动执行一次转换
        window.onload = function() {
            debugConvert();
        };
